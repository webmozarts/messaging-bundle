parameters:
    cwd_messaging.event_bus.logging.level: debug

services:
    cwd_messaging.event_bus.logging_middleware:
        class: SimpleBus\Message\Logging\LoggingMiddleware
        public: false
        arguments:
            - '@logger'
            - '%cwd_messaging.event_bus.logging.level%'
        tags:
            - { name: cwd_messaging.event_bus_middleware, priority: -999 }
            - { name: monolog.logger, channel: event_bus }
